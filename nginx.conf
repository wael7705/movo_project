worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    # تحضير ترويسة Connection للترقية
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream app_upstream {
        server app:8000;
    }

    server {
        listen       80;
        server_name  localhost;

        # Static frontend
        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets aggressively
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # Ensure SPA index is not cached
        location = /index.html {
            add_header Cache-Control "no-cache";
        }

        location /ws/ {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }

        # Socket.IO path (polling + websocket)
        location /socket.io/ {
            proxy_pass http://app_upstream/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_buffering off;
        }

        location ~ ^/(api|_debug|__selfcheck)/ {
            proxy_pass http://app_upstream;
            proxy_set_header Host $host;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}


