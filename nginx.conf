worker_processes  auto;
worker_rlimit_nofile 65535;

events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # إعدادات الترميز للغة العربية
    charset utf-8;
    charset_types text/css text/plain text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  30;
    keepalive_requests 1000;
    
    # Buffer optimizations
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Gzip optimizations
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache optimizations
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # تحضير ترويسة Connection للترقية
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream app_upstream {
        least_conn;
        server movo_project-app-1:8000 max_fails=3 fail_timeout=30s;
        server movo_project-app-2:8000 max_fails=3 fail_timeout=30s;
        server movo_project-app-3:8000 max_fails=3 fail_timeout=30s;
        server movo_project-app-4:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen       80;
        server_name  localhost;

        # Static frontend
        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets aggressively
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # Ensure SPA index is not cached
        location = /index.html {
            add_header Cache-Control "no-cache";
        }

        # API routes - يجب أن تكون قبل location /
        location /api/ {
            proxy_pass http://app_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Performance optimizations
            proxy_read_timeout 30s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # إعدادات الترميز للغة العربية
            add_header Content-Type "application/json; charset=utf-8";
        }

        # Health check and other backend routes
        location ~ ^/(health|db_ping|redis_ping|_debug|__selfcheck)(/|$) {
            proxy_pass http://app_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات الترميز للغة العربية
            add_header Content-Type "application/json; charset=utf-8";
        }

        location /ws/ {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }

        # Socket.IO path (polling + websocket)
        location /socket.io/ {
            proxy_pass http://app_upstream/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_buffering off;
        }

        # Frontend routes - يجب أن تكون في النهاية
        location / {
            try_files $uri $uri/ /index.html;
            
            # إعدادات الترميز للغة العربية
            add_header Content-Type "text/html; charset=utf-8";
        }
    }
}


